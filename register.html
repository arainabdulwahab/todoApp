<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo - login</title>
</head>
<body>
    <div class=" position-absolute top-50 start-50 translate-middle">
        
        <h1 class="mb-3">Register</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPasswordRetype" placeholder="Password">
            <label for="floatingPasswordRetype">Password </label>
                <button type="submit" class="btn btn-outline-secondary" style="width:100%; margin-top:20px">Submit</button>
        </div>
    </div>
</body>
</html>
